<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Manager</title>
    <link rel="stylesheet" href="style.css">

    <!-- <script src="greedy.js" defer></script> -->
    <script src="brute.js" defer></script>

</head>

<body>
    <div id="inputValue">
        <input type="number" id="currency" placeholder="Type currency">
        <input type="number" id="numNotes" placeholder="Number Of Notes">
        <button id="addEditBtn" data-type="add" data-index="-1">ADD</button>

    </div>
    <div id="tableData">
        <h2>Currency</h2>
        <table id="table">
            <thead>
                <tr class="titles">
                    <th>Currency</th>
                    <th>Notes</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br><br><br>
    <div id="amount">
        <input type="number" id="expense" placeholder="Type Expense">
        <input type="number" id="give" placeholder="Given Amount">
        <button id="findResult">Calculate</button>
    </div>
    <br><br>
    <div id="finalResult">
        <table id="result">
            <thead>
                <th>Notes</th>
                <th>Count</th>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

</body>

</html>
